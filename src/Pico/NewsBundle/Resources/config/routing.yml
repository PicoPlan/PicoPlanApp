pico_news_show:
    path:     /show
    defaults: { _controller: PicoNewsBundle:Article:show }
    
pico_news_show_detail:
    path: /show/{idNews}
    defaults: { _controller: PicoNewsBundle:Article:showDetail }
    requirements:
        Id:  \d+
    
pico_news_create:
    path:     /create
    defaults: { _controller: PicoNewsBundle:Article:create }

pico_news_delete:
    path: /delete
    defaults: { _controller: PicoNewsBundle:Article:delete }